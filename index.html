<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="border center">
      <p class="player-numbers">YOUR NUMBERS</p>
      <br />
      <span class="you">YOU:</span><span class="player-number"></span
      ><br /><br />
      <span class="win-or-loss"></span><br />
      <p class="dealer-numbers">DEALER NUMBERS</p>
      <br />
      <span class="dealer">DEALER:</span>
      <span class="dealer-number"></span>
      <p>
        <button class="btn start">START</button>
      </p>
      <p>
        <button class="btn hit">HIT</button>
        <button class="btn stand">STAND</button>
        <button class="btn again">AGAIN</button>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
